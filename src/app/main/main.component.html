<section class="main">
    <div class="container">
        <div class="row">
            <p class="col-md-1 text-uppercase">wave<br>type</p>
            <div class="btn-group col-md-2" role="group" aria-label="Basic example">
                <!-- TODO: code svg icons -->
            </div>
            <div class="bg-dark col-md-8 p-3"></div>
        </div>

        <hr>

        <div class="row my-2">
            <p class="col-md-1">Gain</p>
            <input [(ngModel)]="gain" class="col-md-6" type="range" name="gain" id="gainInput" min='0' max="1" step="0.01" value="0.05">
            <input [(ngModel)]="gain" class="col-md-1 mx-1" type="number">
        </div>

        <div class="row my-2">
            <p class="col-md-1">Frequency</p>
            <input [(ngModel)]="frequency" class="col-md-6" type="range" name="freqRange" id="frequency" min='20' max="20000" step="0.01" value="400">
            <input [(ngModel)]="frequency" type="number" class="col-md-1 mx-1" value="{{frequency}}">
        </div>

        <div class="row my-2">
            <button id="startBtn" class="btn btn-outline-primary" (click)="playback()">Start</button>
        </div>
    </div>
</section>
